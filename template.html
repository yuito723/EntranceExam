<!DOCTYPE html>
<html lang="ja">
    <!-- headタグの中身は絶対に編集しないこと -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>（ページのタイトル）</title>
        <link rel="icon" type="image/svg+xml" href="https://icons.getbootstrap.jp/assets/icons/file-text.svg">
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.0/destyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
        <style>
            body {
                font-family: "Noto Sans JP", sans-serif;
            }
            h2 {
                margin: 1rem 0;
            }
            h3 {
                margin: 1rem 0;
                border-bottom: 3px solid #e6eaef;
            }
            .card-header {
                background-color: #f6f8fa;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        <script>
            MathJax = {
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']]
                },
                svg: {
                    fontCache: 'global'
                }
            };
        </script>
    </head>
    <!-- bodyタグの中身だけを編集すること -->
    <body>
        <div class="container-fluid">
            <h1 class="text-center my-3">（ページのタイトル）</h1>
            <div class="card mb-3">
                <div class="card-header">
                    <h2>解答一覧</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <!-- 解答一覧のテーブル -->
                        <table class="table table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">大問</th>
                                    <th scope="col">小問</th>
                                    <th scope="col">記号</th>
                                    <th scope="col">解答</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">（大問番号・記号）</th>
                                    <td>（小問番号・記号）</td>
                                    <td>（記号）</td>
                                    <td>（解答）</td>
                                </tr>
                            </tbody>
                            <!-- 以下、同様に必要な分だけ行を生成 -->
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <h2>詳細な解説</h2>
                </div>
                <div class="card-body">
                    <!-- 問題に書いてある大問や小問などの構成に準拠 適宜変更すること -->
                    <h3>（大問番号・記号）</h3>
                    <h4>（小問番号・記号）</h4>
                    <!-- 詳細な解説文は、改行や空行を入れるなどして、読みやすくすること -->
                    <p>（詳細な解説文）</p>
                    <!-- 解答（最終的な答えのみ）は、このアラートの中に生成すること -->
                    <div class="alert alert-success">
                        <strong>（記号）：（解答）</strong>
                    </div>
                    <!-- 以下、同様に必要な分だけ生成 -->
                </div>
            </div>
            <!-- このテンプレートの編集に使用した生成AIのモデル名を適用 -->
            <p class="text-center">このドキュメントは、（生成AIのモデル名）によって生成されました。</p>
        </div>
    </body>
</html>
